<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NeoBrowser</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* TOP BAR */
.top-bar {
  height: 60px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.05);
  gap: 10px;
}

.tabs {
  display: flex;
  gap: 10px;
}

.tab {
  padding: 8px 15px;
  border-radius: 15px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: 0.3s;
}

.tab.active {
  background: rgba(255,255,255,0.3);
}

.floating-add {
  margin-left: auto;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.4s;
  cursor: pointer;
}

.floating-add:hover {
  transform: scale(1.3);
}

.plus {
  transition: 0.4s;
  font-size: 20px;
}

.floating-add:hover .plus {
  transform: rotate(180deg);
}

/* WEBVIEW AREA */
.browser-container {
  flex: 1;
  position: relative;
}

webview {
  width: 100%;
  height: 100%;
  display: none;
}

webview.active {
  display: flex;
}
</style>

</head>
<body>

<div class="top-bar">
  <div class="tabs" id="tabs"></div>
  <div class="floating-add" onclick="createTab('https://google.com')">
    <span class="plus">+</span>
  </div>
</div>

<div class="browser-container" id="browser"></div>

<script>

let tabCount = 0;

function createTab(url) {
  tabCount++;

  const tabId = "tab-" + tabCount;

  // Criar botÃ£o da aba
  const tabButton = document.createElement("div");
  tabButton.classList.add("tab");
  tabButton.innerText = "Nova Aba";
  tabButton.dataset.id = tabId;

  tabButton.onclick = () => activateTab(tabId);

  document.getElementById("tabs").appendChild(tabButton);

  // Criar webview
  const webview = document.createElement("webview");
  webview.src = url;
  webview.dataset.id = tabId;

  document.getElementById("browser").appendChild(webview);

  activateTab(tabId);
}

function activateTab(tabId) {
  document.querySelectorAll(".tab").forEach(tab => {
    tab.classList.remove("active");
  });

  document.querySelectorAll("webview").forEach(view => {
    view.classList.remove("active");
  });

  document.querySelector(`.tab[data-id="${tabId}"]`).classList.add("active");
  document.querySelector(`webview[data-id="${tabId}"]`).classList.add("active");
}

// Criar primeira aba automaticamente
createTab("https://google.com");

</script>

</body>
</html>
